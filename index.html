<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Event Manager calendar</h1>
    <table id="eventTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Location</th>
                <th>Attendees</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Add Attendee</h2>
    <div class="input-field">
    <input type="text" id="eventTitle" placeholder="Event Title" />
    <input type="text" id="attendeeName" placeholder="Attendee Name" />
    <button id="addAttendeeButton">Add Attendee</button>

    <h2>Delete Event</h2>
    <input type="text" id="deleteEventTitle" placeholder="Event Title" />
    <button id="deleteEventButton">Delete Event</button>
    </div>

  

    <script src="function.js"></script>
</body>
</html>
